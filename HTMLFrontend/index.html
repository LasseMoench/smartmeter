<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bergerh√∂hle Energy Consumption</title>
    <script>
        console.log("Hello I am running!");
        hostname = window.location.hostname;
        fetch(hostname + ':8080/frontendinfo')
            .then(function(response) {
                return response.json();
            })
            .then(function(frontendInfo) {
                console.log(JSON.stringify(frontendInfo));
                document.getElementById("current_power").innerHTML = frontendInfo["current_power"] + ' W';
                document.getElementById("daily_power").innerHTML = frontendInfo["daily_power"] + ' Wh';
                document.getElementById("total_power").innerHTML = frontendInfo["total_power"] / 1000 + ' kWh';
            });
    </script>
</head>
<body>
<h1>Bergerh&ouml;hle Energy Consumption</h1>
This is a frontend prototype and it needs more design work :)<br><br>
Current power:<br>
<p id="current_power"></p>
Daily power:<br>
<p id="daily_power"></p>
Total power:
<p id="total_power"></p>
</body>
</html>
