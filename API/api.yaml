swagger: '2.0'
info:
  title: Very simple energy API
  version: "0.1"
consumes:
  - application/json
produces:
  - application/json
paths:
  /tick:
    get:
      summary: Signal one tick (13.3Wh)
      operationId: api.tick
      responses:
        200:
          description: Successful tick

  /frontendinfo:
    get:
      summary: Get a number of different values to show on the frontend
      operationId: api.get_frontend_info
      responses:
        200:
          description: Successful request
          schema:
            $ref: '#/definitions/frontend_info'

definitions:
  frontend_info:
    type: object
    required:
      - avg_daily_power
      - current_power
      - daily_power
      - total_power
    properties:
      avg_daily_power:
        type: number
        format: float
        description: Average power consumption per day
      current_power:
        type: number
        format: float
        description: Current power consumption
      daily_power:
        type: number
        format: float
        description: Power consumption since 00:00h
      total_power:
        type: number
        format: float
        description: Total power consumption
